<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/main.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&family=Space+Grotesk:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>CouldBoost</title>
  </head>
  <body>
    <!-- ========= HEADER ========= -->
    <header>
      <div class="container">
        <div class="content-header">
          <a href="">
            <img src="/img/logo.svg" alt="logo cloudboost" />
          </a>
          <div class="left-content">
            <a href="">
              <img src="/img/icon-help.svg" alt="icone de ajuda" />
              <span>Precisa de ajuda?</span>
            </a>
            <button class="btn-primary">Testar Gr√°tis</button>
          </div>
        </div>
      </div>
    </header>

    <!-- ========= SECTION HERO ========= -->
    <section class="s-hero">
      <div class="container">
        <div class="hero-content">
          <div class="left">
            <h1>
              Ferramenta de e-mail marketing perfeita para
              <span>sua empresa!</span>
            </h1>
            <p>
              Aproveite o potencial do e-mail marketing para ganhar vendas e
              fortalecer seu relacionamento com clientes.
            </p>

            <form action="" class="form-email">
              <input type="email" placeholder="DIgite seu e-mail" />
              <button type="submit" class="btn-primary">Testar gratis</button>
            </form>

            <ul>
              <li><img src="/img/google.svg" alt="google" /></li>
              <li><img src="/img/facebook.svg" alt="facebook" /></li>
              <li><img src="/img/instagram.svg" alt="instagram" /></li>
            </ul>

            <div class="review">
              <img src="img/users.png" alt="" />
              <div>
                <img src="img/icon-star.svg" alt="" />
                <span>(99k <strong>Reviews</strong>)</span>
              </div>
            </div>
          </div>
          <img src="/img/main-image.png" alt="imagem hero" />
        </div>
      </div>
    </section>
  </body>
</html>
