<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Wireframe 02</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./img/logo.svg" alt="Company Logo" />
        <ul>
          <li><a href="">Item header</a></li>
          <li>
            <button>
              <img src="./img/icon-info.svg" alt="" />
              Button Action
            </button>
          </li>
        </ul>
      </div>
    </header>

    <section class="home">
      <div class="container">
        <div class="text">
          <h1>Mauris praesent odio quis vitae a aliquam urna.</h1>
          <p>
            Posuere amet imperdiet purus egestas sit egestas sem. Mi lectus
            porttitor in massa consequat.
          </p>
          <button>
            <img src="./img/icon-info.svg" alt="" />
            Button Action
          </button>
        </div>
        <div class="ilustration">
          <img src="./img/ilustration.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="services">
      <div class="container">
        <ul>
          <li><img src="./img/icon-nasa.svg" alt="" /></li>
          <li><img src="./img/icon-spotify.svg" alt="" /></li>
          <li><img src="./img/icon-google.svg" alt="" /></li>
          <li><img src="./img/icon-facebook.svg" alt="" /></li>
          <li><img src="./img/icon-instagram.svg" alt="" /></li>
          <li><img src="./img/icon-microsoft.svg" alt="" /></li>
          <li><img src="./img/icon-dropbox.svg" alt="" /></li>
        </ul>
      </div>
    </section>

    <section class="ilustrations">
      <div class="container">
        <img src="./img/retangle.svg" alt="" />
      </div>
    </section>
  </body>
</html>
