<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe 06</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./img/logo.svg" alt="" />
        <ul>
          <li><a href="#">Item menu 01</a></li>
          <li><a href="#">Item menu 02</a></li>
          <li><a href="#">Item menu 03</a></li>
          <li>
            <button>Link Action</button>
          </li>
        </ul>
      </div>
    </header>

    <div class="home">
      <div class="container">
        <div class="left">
          <p>Nulla adipiscing amet eu quam pellentesque</p>
          <h1>Magna imperdiet mollis quisque senectus</h1>

          <form>
            <input
              type="text"
              placeholder="In vel nibh condimentum scelerisque"
            />
            <button>Button action</button>
          </form>

          <div class="info">
            <img src="./img/info.svg" alt="" />
            <p>Scelerisque blandit vel egestas sed odi</p>
          </div>
        </div>
        <div class="right">
          <img src="./img/ilustration.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="companies">
      <div class="container">
        <div class="logos">
          <img src="./img/icon-spotify.svg" alt="" />
          <img src="./img/icon-google.svg" alt="" />
          <img src="./img/icon-facebook.svg" alt="" />
          <img src="./img/icon-instagram.svg" alt="" />
          <img src="./img/icon-microsoft.svg" alt="" />
          <img src="./img/icon-dropbox.svg" alt="" />
        </div>
        <div class="button">
          <button>
            <img src="./img/arrow-down.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
